<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="head">
        <p>Typing Game</p>
    </header>
    <main>
        <div id="game">
            <h1 class="q" value="Start">Start!</h1>
            <p id="prompt"></p>
            <p>time : <span class="time">0</span></p>
            <p>score : <span class="score">0</span></p>
            <hr>
            <div id="opt">
                <h3>mode</h3>
                <input type="checkbox" id="Hide">Hide(x2)
                <input type="checkbox" id="Low_t">Low time(x3)
                <input type="checkbox" id="Handi">Handicap(x0.5)<br>
                <hr>
            </div>
            <input type="text" id="answer">
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
